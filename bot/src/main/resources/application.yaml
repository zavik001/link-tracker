app:
  telegram-token: ${TELEGRAM_TOKEN} # env variable

api:
  scrapper-api-url: http://localhost:8081

spring:
  application:
    name: Bot
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
