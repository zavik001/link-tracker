app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    client-id: ${SO_CLIENT_ID}
    client-secret: ${SO_CLIENT_SECRET}
    access-token: ${SO_ACCESS_TOKEN}

api:
  bot-api-url: ${BOT_API_URL}

database: 
  access-type: ORM # или SQL

transport:
  type: kafka # или http

kafka:
  topics:
    updates: updates-topic
    dlq: updates-dlq

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      missing-topics-fatal: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

scheduler:
  update-interval: 60000
  batch-size: 8
  thread-count: 4
