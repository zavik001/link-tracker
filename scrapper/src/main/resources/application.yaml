app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    client-id: ${SO_CLIENT_ID}
    client-secret: ${SO_CLIENT_SECRET}
    access-token: ${SO_ACCESS_TOKEN}

api:
  bot-api-url: http://localhost:8080

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

scheduler:
  update-interval: 60000
