app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    client-id: ${SO_CLIENT_ID}
    client-secret: ${SO_CLIENT_SECRET}
    access-token: ${SO_ACCESS_TOKEN}

api:
  bot-api-url: ${BOT_API_URL}

database: 
  access-type: SQL

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

scheduler:
  update-interval: 60000
  batch-size: 8
  thread-count: 4
